  <script>
    $('#loginBtn').on('click', function() {
      var email = $('#email').val().trim();
      var password = $('#password').val().trim();
      if(email === '' || password === '') {
        alert('请输入用名或者密码')
      }
      $.ajax({
        url: '/login',
        type: 'post',
        data: {email,password},
        success: function() {
          //写admin 默认会跳转到 index.html
          // location.href = '/admin/';
          location.href = '/admin/index.html';
        },
        error : function() {
          alert('登录失败,用户名或者密码错误')
        }
      })
  })
  
  
  


 
  
  </script>
